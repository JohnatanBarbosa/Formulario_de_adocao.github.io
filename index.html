<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/mobile.css">
  <title>Formulário de adoção</title>
</head>
<body>
  <!-- Menu de navegação -->
  <header>
    <img class="logo" src="./assets/logo.png" alt="Logo do site">
    <ul class="box-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Quem somos</a></li>
      <li><a onclick="mostrar()" href="#">Redes sociais <img class="outline" src="./assets/outline.svg" alt=""></a>
        <ul class="sociais">
          <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon> LinkedIn</a></li>
          <li><a href="#"><ion-icon name="logo-github"></ion-icon> GitHub</a></li>
          <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon> Whatsapp</a></li>
        </ul>
      </li>
      <li><a href="#">Saiba mais</a></li>
    </ul>
  </header>
  <!-- Formulário -->

  <section>
    <div class="form-box">
      <div class="form-1">
        <div class="campo">
          Nome <br>
          <input type="text" name="nome">
        </div>
        <div class="campo">
          Sobrenome <br>
          <input type="text" name="sobrenome" >
        </div>
      </div>
      <div class="form-2">
          <div class="contato">
            <div>
              Email <br>
              <input type="email" name="email" ><br>
            </div>
            <div>
              Telefone <br>
              <input type="tel" name="telefone" >
            </div>
          </div>
          <!-- Animal  -->
          <div class="animal">
            <div class="img-animal">
              <img class="imagem" src="./assets/cachorro.png" alt="" data-animal="Cachorro">
            </div>
            <div class="select">
              <input onclick="trocarAnimal('cachorro.png', 'Cachorro');trocar()" type="radio" name="animal" value="Cachorro" checked> Cachorro
              <br>
              <input onclick="trocarAnimal('gato.png', 'Gato')" type="radio" name="animal" value="Gato"> Gato
            </div>
          </div>
          <!-- Porte do animal -->
          <div class="porte">
            <h3>Porte do animal</h3>
            <div class="img-porte">
              <img class="porte-animal" src="./assets/pequeno.png" alt="" data-porte="Pequeno">
            </div>
            <div class="select">
              <br>
              <input onclick="trocarPorte('pequeno.png', 'Pequeno')" type="radio" name="porte" value="pequeno" checked> Pequeno 
              <br>
              <input onclick="trocarPorte('medio.png', 'Medio')" type="radio" name="porte" value="medio"> Medio 
              <br>
              <input onclick="trocarPorte('grande.png', 'Grande')" type="radio" name="porte" value="grande" > Grande 
            </div>
          </div>

      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="script.js"></script>
</body>
</html>
